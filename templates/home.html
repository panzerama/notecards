{% extends 'base.html' %}
{% block body %}
<h1>{{message}}</h1>
<ul>
	{% for notecard in notecards %}
		<li>{{notecard}} | {{ notecards[notecard] }}</li>
	{% endfor %}
</ul>
<form method="post" action="new">
    {{ form.csrf_token }}
    {{ form.front.label }} {{ form.front(size=20) }}
</form>
{% endblock %}
